theme = "catppuccin_mocha"

[editor]
line-number = "absolute"
mouse = false
middle-click-paste = false
scrolloff = 5
shell = ["zsh", "-c"]
auto-save = true
auto-format = true
bufferline = "multiple"
color-modes = true
rulers = [80, 100]

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.statusline]
left = ["mode", "spacer", "diagnostics"]
center = ["file-name"]
right = ["spacer", "version-control", "spacer", "selections", "spacer", "position", "spacer", "file-encoding", "spacer", "file-type"]

[keys.normal]
"g" = "goto_line_start"
"G" = "goto_line_end"
"<C-d>" = "half_page_down"
"<C-u>" = "half_page_up"
"<C-f>" = "page_down"
"<C-b>" = "page_up"

[keys.normal.space]
"w" = ":buffer-next"
"b" = ":buffer-previous"
"q" = ":quit"
"h" = ":help"
"f" = ":file-picker"
"g" = ":grep"
"t" = ":new"
"v" = ":vsplit"
"s" = ":split"

[keys.insert]
"<C-s>" = ":write"
"<C-z>" = "undo"
"<C-y>" = "redo"

[keys.select]
"<C-s>" = ":write"
"<C-z>" = "undo"
"<C-y>" = "redo"
